	<p:panelGrid columns="1" layout="flex">

				<p:graphicImage name="about/maria_sin.jpg" library="img"
					width="250px" class="image-gallery-border"

				<div style="text-align: left;">
					<h:outputText
						value="Maria Sin was born in 1985 and raised in Belarus. In 2014
								moved to Dresden, Germany, where received a degree in Chemistry.
								Currently Maria is living in Bremen, Germany, and devotes all her
								time to master watercolour. Truly in love with nature, its beauty
								and diversity, Maria tries to find her way to express all her
								feelings and inner passion to it. She is especially thrilled by
								the seascapes and tries to capture that bright moments of freedom
								and fickleness. Since 2021 she started to participate in
								international watercolor exhibitions." />
	
				</div>
	
	
				<div class="left" style="margin-top: 30px; margin-bottom: 5px; font-size: 120%; font-weight: 900;">
					<h:outputText value="Exhibitions:" />
				</div>
	
				<div class="left">
					<h:outputText class="left" value="&#8226; 2021 International Pyrenees (France) Watercolour Contest and Exhibition" />
					<br />
					
					<h:outputText class="left" value="&#8226; 2021 JIWI 21st International watercolor exhibition Japan" />
					<br />
					
					<h:outputText class="left" value="&#8226; 2021 International contest of watercolor art Watercolorium, St. Petersburg, IIId place Diploma" />
					<br />
		
					<h:outputText class="left" value="&#8226; 2021 1st International Watercolor Festival IWS Russia Watercolor with Love" />
					<br />
		
					<h:outputText class="left" value="&#8226; 2021 IV International Watercolor Festival IWS Slovenia Castra 2021" />
					<br />
				</div>
	
			</p:outputPanel>
	
	
	
		</div>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
	
<body>
		<h:form id="form">
			<p:panelGrid id="gallery" class="p-d-inline" columns="3" layout="flex" rendered="true">
				<p:repeat var="image" value="#{dataGridView.images}">
					<p:commandLink onclick="PF('#{image.id}_dlg').show();">
						<p:graphicImage class="image-gallery-border gallery" name="#{image.pathSmall}" library="img"
										 title="#{image.description}">
						</p:graphicImage>
					</p:commandLink>
					<p:dialog widgetVar="#{image.id}_dlg"  
								closable="true"
								fitViewport="true"
								closeOnEscape="true" 
								modal="true"
								maximizable="false" 
								blockScroll="false"
								includeViewParams="true"
								>
						<f:facet name="header">
							<h:outputText value="#{image.description}" />
						</f:facet>
						<div>
							<p:graphicImage name="#{image.path}" library="img" style="max-height: 90vh; max-width: 90vh" />
						</div>
					</p:dialog>
				</p:repeat>
			</p:panelGrid>
		</h:form>
</body>
</html>

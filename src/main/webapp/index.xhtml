<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
	<title>Maria Sin - Freikünstler - Aquarellbilder.</title>
	<h:outputStylesheet>
		.jqplot-series-canvas {
			background: white;
		}

		.ui-datatable td {
			font-size: 10px;
		}

		body .ui-datatable thead th .ui-column-title {
			font-size: 10px;
		}
	</h:outputStylesheet>
</h:head>

<h:body>
	<p:outputPanel>
		<div class="ui-g">
			<div class="ui-g-2"></div>
			<div class="ui-g-8">
				<h1 style="text-align: center">Maria Sin - Aquarellbilder</h1>
				<p:panel id="tryit" header="Try it" style="margin-bottom:20px">
					<h:panelGrid columns="2" cellpadding="10">
						<p:button outcome="customers" value="See all customers"
							icon="pi pi-users" style="margin-right:20px;">
						</p:button>
						<p:button outcome="createOrder" value="Create a new order"
							icon="pi pi-shopping-cart" style="margin-right:20px;">
						</p:button>
					</h:panelGrid>
				</p:panel>

				<p:panel id="about" header="Über mich"
					style="margin-bottom:20px">
					<h:outputText value="Ich bin Maria Sin und ich male schöne Bilder." />
				</p:panel>
			</div>
			<div class="ui-g-2" />
		</div>
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/common/footer.xhtml" />
		</ui:insert>
	</p:outputPanel>
</h:body>
</html>
